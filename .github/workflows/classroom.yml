name: Upload Java Files

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build and Test HelloWorld
        run: |
          javac HelloWorld.java
          java HelloWorld

      - name: Build and Test pendataan
        run: |
          javac pendataan.java
          java pendataan

      - name: Upload HelloWorld.java
        uses: actions/upload-artifact@v2
        with:
          name: HelloWorld
          path: HelloWorld.java

      - name: Upload pendataan.java
        uses: actions/upload-artifact@v2
        with:
          name: pendataan
          path: pendataan.java
